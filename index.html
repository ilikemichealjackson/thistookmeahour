<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Embed with Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">Variable Embed</h1>
        <input type="text" id="embedInput" placeholder="Enter embed parameter" class="glow-input">
        <div id="previewText" class="preview-text">Current embed: https://vidsrc.me/embed/movie?imdb=[THIS IS THE VARIABLE]</div>
        <button id="updateEmbed" class="glow-button">Update Embed</button>
        <div class="embed-container">
            <iframe id="embedFrame" src="https://vidsrc.me/embed/movie?imdb=[THIS IS THE VARIABLE]" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
